name: notebook-pr
on:
  workflow_dispatch:
  pull_request:
    branches: main
    paths:
      - '**/*.ipynb'
      - .github/workflows/notebook-pr.yaml
      - .github/actions/setup-ci.yaml
      - 'environment.yml'
      - '**/requirements.txt'

env:
  NB_KERNEL: python
  NMA_REPO: course-content
  NMA_MAIN_BRANCH: main

jobs:

  process-notebooks:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Get commit message
        run: |
          readonly local msg=$(git log -1 --pretty=format:"%s")
          echo "COMMIT_MESSAGE=$msg" >> $GITHUB_ENV
          ls /home/runner/work/course-content/course-content/.github/
          ls /home/runner/work/course-content/course-content/.github/actions

      - name: Get changed files
        if: "!contains(env.COMMIT_MESSAGE, 'skip ci')"
        id: changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: " "

      - name: Run Notebooks
        if: "!contains(env.COMMIT_MESSAGE, 'skip ci')"
        uses: ./.github/actions/check-notebooks
        with:
          nbs: 'tutorials/*/*.ipynb'
          # exec_flag: '--check-execution'
          exec_flag: ''

      - name: Add PR comment
        uses: machine-learning-apps/pr-comment@1.0.0
        env:
          GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        with:
          path: comment.txt
  
      - name: Update READMEs
        run: python ci/generate_tutorial_readmes.py
        shell: bash -l {0}
  
      - name: Remove unreferenced derivatives
        run: |
          python ci/find_unreferenced_content.py > to_remove.txt
          if [ -s to_remove.txt ]; then git rm --pathspec-from-file=to_remove.txt; fi
        shell: bash -l {0}
  
      - name: Commit post-processed files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add '**/*.ipynb'
          git add '**/static/*.png'
          git add '**/solutions/*.py'
          git add '**/README.md'
          git diff-index --quiet HEAD || git commit -m "Process tutorial notebooks"
        shell: bash -l {0}
  
      - name: Push post-processed files
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

